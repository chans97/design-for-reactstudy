<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./css/style.css" rel="stylesheet" type="text/css" media="screen, projection" />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=League+Gothic&family=Noto+Sans+KR&display=swap"
            rel="stylesheet">
        <script src="https://use.fontawesome.com/releases/v6.0.0/js/all.js"></script>

    </head>

    <body class="body">
        <div class="media">
            <header class="header">
                <div class="title-logo-div">
                    <span class="title-big">
                        멋사
                    </span>
                    <span class="title-small">
                        익명게시판
                    </span>
                </div>
                <div class="sub-header-div">

                    <i class="fa-solid fa-sun"></i>
                    <!-- <i class="fa-solid fa-moon"></i> -->
                </div>
            </header>
            <main class="main">
                <section class="slogun-section">
                    <span class="slogun-big">HACK YOUR LIFE</span>
                    <span class="slogun-small">내 아이디어를 내 손으로 실현한다.</span>
                </section>
                <section class="post-section">
                    <div class="post-title-div">

                        <span class="post-title">
                            글쓰기
                        </span>
                    </div>
                    <div class="post-write-div">
                        <input class="title-input" type="text" placeholder="제목을 입력해주세요. (15자 이내)">
                        <textarea class="contents-input" name="" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div class="post-submit-div">
                        <span class="post-submit">
                            작성완료
                        </span>
                    </div>

                </section>

            </main>
            <footer class="footer">
                <i class="fa-brands fa-react"></i>
                <span class="footer-big">
                    for react study
                </span> <span class="footer-small">
                    2022. by chans
                </span>
            </footer>
        </div>
    </body>

</html>
